<!DOCTYPE html>
<html lang="en-us" >
<head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        html, body
        {
            font-size: 1.1em;
        }
    </style>

    <!-- load angular via CDN -->
    <script src="angular.min.js"></script>
    <script src="angular-messages.js"></script>
    <script src="https://code.angularjs.org/1.6.0-rc.0/angular-resource.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp">

<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">AngularJS</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">

    <div ng-controller="mainController">
         <form name="myForm">
           <label>
             Enter text:
             <input type="email" ng-model="field" name="myField" required minlength="5" />
           </label>
           <div ng-messages="myForm.myField.$error" role="alert">
               <div class="alert alert-warning" ng-message="required">Please enter a value for this field.</div>
               <div class="alert alert-warning" ng-message="minlength">Min len 5</div>
          </div>
         </form>

    </div>

</div>

</body>
</html>
