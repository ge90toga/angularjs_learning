<!DOCTYPE html>
<html lang="en-us" >
<head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        html, body
        {
            font-size: 1.1em;
        }
    </style>

    <!-- load angular via CDN -->
    <script src="angular.min.js"></script>
    <script src="angular-messages.js"></script>
    <script src="https://code.angularjs.org/1.6.0-rc.0/angular-resource.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp">

<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">AngularJS</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">

    <div ng-controller="mainController">
         <div>
             <label>Give me 5 characters name!</label>
             <input style="margin-left: 5px" type="text" ng-model="handle">
             <!--ng-if directives-->
             <!--<div class="alert alert-warning" ng-if="handle.length !== charlen">Must be 5 characters!</div>-->
             <!-- ng-show will add ng-hide into the class attribute if the condition is not satisfied-->
             <!--<div class="alert alert-warning" ng-show="handle.length !== charlen">Must be 5 characters!</div>-->
             <!--what if you want to show different class depending on the condition?-->
             <div class="alert" ng-class="{'alert-warning': handle.length < charlen, 'alert-danger': handle.length > charlen}">
                 <div ng-show="handle.length < charlen"> less than 5</div>
                 <div ng-show="handle.length > charlen"> more than 5</div>
             </div>


         </div>

        <h1>twitter.com/{{lowercaseHandle()}}</h1>
    </div>

</div>

</body>
</html>
